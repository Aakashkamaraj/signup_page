<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 900px;
            height: 500px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #5312c5, #411390);
            color: #ffffff;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .welcome-section h1 {
            margin-top: 250px;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .welcome-section p {
            font-size: 1rem;
            margin-top: 30px;
        }

        .logo {
            background-image: url('bluestock-golden-logo.png');
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            height: auto;
        }

        .form-section {
            flex: 1;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
        }

        .form-section h2 {
            font-size: 1.8rem;
            color: #4409ab;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 300px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: red;
            text-align: center;
        }

        form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff00ff, #8a2be2);
            border: none;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: linear-gradient(135deg, #8a2be2, #4409ab);
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .social-buttons .g-signin2 {
            margin: 5px auto;
        }

        .sign-up-link {
            font-size: 1rem;
            margin-top: 15px;
        }
        
        .sign-up-link a {
            color: #8a2be2;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .welcome-section,
            .form-section {
                width: 100%;
                flex: unset;
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 1.5rem;
            }

            .welcome-section p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Welcome Section -->
        <div class="welcome-section">
            <h1>Welcome to Bluestock Fintech</h1>
            <img src="bluestock-golden-logo.png" alt="Logo" class="logo">
            <p>Sign in or sign up to access exclusive features</p>
            <!--<a href="https://bluestock.in/">www.bluestock.com</a>-->
        </div>

        <!-- Right Form Section -->
        <div class="form-section">
            <h2>Login Page</h2>
            <form id="loginForm">
                <input id="email" type="email" placeholder="Email Address" required />
                <input id="password" type="password" placeholder="Password" required />
                <button type="submit">Continue</button>
                <div id="message" class="message"></div>
            </form>
            <div class="social-buttons">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
            <div class="sign-up-link">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
        <script>
            // Login form validation
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const message = document.getElementById('message');

                 //example valid email and password
                const validEmail = "user@example.com";
                const validPassword = "password123";

                if (email === validEmail && password === validPassword) {
                    message.style.color = 'green';
                    message.textContent = 'Login successful!';
                } else {
                    message.style.color = 'red';
                    message.textContent = 'Invalid email or password. Please try again.';
                }
            });

            // Google Sign-In callback function
            function onSignIn(googleUser) {
                const profile = googleUser.getBasicProfile();
                alert(`Welcome, ${profile.getName()}!`);
                console.log('User signed in with Google:', {
                    Name: profile.getName(),
                    Email: profile.getEmail()
                });
            }
        </script>
    </div>
</body>
</html>
